<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login System</title>
</head>

<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Login System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Hi ADMIN</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout_admin' %}">LOGOUT</a>
            </li>

        </ul>
    </div>
</nav>




    <div class="container my-3">
    <h1 style="text-align:center;">Welcome to ADMIN PAGE</h1>
</div>

<table class="table table-dark">

    <thead>

    <td>
         <form class="form-inline" method="get">
              {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="key">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
    </td>
    <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    {% for data in userdata %}
    <tr>
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.username}}</td>
        <td>{{ data.first_name }}</td>
        <td>{{ data.last_name}}</td>
        <td>{{ data.email}}</td>
        <td>
            <button><a href="{% url 'update' data.id %}">UPDATE</a></button>
        </td>
        <td>
            <button> <a href="{% url 'delete' data.id %}">DELETE</a></button>
        </td>
    </tr>
    {% endfor %}

    </tbody>
    <td>
        <button>   <a href="{% url 'user_create' %}">ADD USER</a></button>


    </td>
</table>


</body>

</html>
